<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deduction Breakdown Test</title>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .container {
            max-width: 380px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        /* Time Analysis Section */
        .time-breakdown {
            display: flex;
            flex-direction: column;
            gap: 6px;
            margin-bottom: 12px;
        }

        .time-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 10px;
            border-radius: 4px;
            border-left: 3px solid;
        }

        .time-item.deductions {
            background: rgba(231, 76, 60, 0.1);
            border-left-color: #e74c3c;
        }

        .time-label {
            font-size: 11px;
            font-weight: 500;
            color: #374151;
        }

        .time-value {
            font-size: 11px;
            font-weight: 600;
            color: #374151;
        }

        /* Deduction Breakdown */
        .deduction-breakdown {
            margin-left: 20px;
            margin-top: -4px;
            margin-bottom: 8px;
            font-size: 11px;
        }

        .deduction-component {
            display: flex;
            align-items: center;
            padding: 3px 0;
            color: #6c757d;
        }

        .component-prefix {
            font-family: 'Courier New', monospace;
            color: #adb5bd;
            margin-right: 6px;
            font-size: 12px;
            line-height: 1;
        }

        .component-label {
            flex: 1;
            font-weight: 500;
            color: #6c757d;
        }

        .component-value {
            font-weight: 600;
            color: #e74c3c;
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Kandla Deduction Breakdown Preview</h2>
        
        <div class="time-breakdown">
            <div class="time-item deductions">
                <span class="time-label">Deductions</span>
                <span class="time-value">4h 30m</span>
            </div>
            <div class="deduction-breakdown">
                <div class="deduction-component">
                    <span class="component-prefix">├─</span>
                    <span class="component-label">Shifting:</span>
                    <span class="component-value">4h 15m</span>
                </div>
                <div class="deduction-component">
                    <span class="component-prefix">└─</span>
                    <span class="component-label">Squeegeeing (5P,7W):</span>
                    <span class="component-value">0h 15m</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
